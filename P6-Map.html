<!DOCTYPE html>
<html lang="en">

    <title>Map Methode</title>
  </head>
  <body>
    <script>
    //   Map() Methode
    
      var arry = [80,70,50,30];
      var b = arry.map(test);
      console.log(b);
      function test(x){
          return x*10;
      }

      const arr = [5,1,3,4,5,6,78,88,45];
      const b = b.map(binary);
      console.log(b);

        return x.tostring(2);
      }
        
      
    </script>
  </body>
</html>
