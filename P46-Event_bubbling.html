<!--     
 Q- What is Event Bubbling in JavaScript ?
 Ans. Event Bubbling is mechanism in JavaScript for Handling the 
      propagation of Event in the Dom tree.

 It Start From innermost Element and moves up to outermost Element.   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .TopDiv {
        background-color: brown;
        color: white;
        padding: 10px;
      }
      .MiddleDiv {
        background-color: green;
        color: white;
        padding: 10px;
      }
      .InnerDiv {
        background-color: blueviolet;
        color: white;
        padding: 10px;
      }
    </style>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        const topDiv = document.querySelector(".TopDiv");
        const middleDiv = document.querySelector(".MiddleDiv");
        const innerDiv = document.querySelector(".InnerDiv");

        topDiv.addEventListener("click", function (event) {
          alert("Top Div Called");
        });

        middleDiv.addEventListener("click", function (event) {
          alert("Middle Div Called");
        });

        innerDiv.addEventListener("click", function (event) {
          alert("Inner Div Called");
        });
      });
    </script>
  </head>
  <body>
    <div class="TopDiv">
      Top Div
      <div class="MiddleDiv">
        Middle Div
        <div class="InnerDiv">
          Inner Div
        </div>
      </div>
    </div>
  </body>
</html>
