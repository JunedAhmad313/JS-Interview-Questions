<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Methode</title>
  </head>
  <body>
    <script>
    //   Map() Methode
    
      var arry = [80,70,50,30];
      var b = arry.map(test);
      console.log(b);
      function test(x){
          return x*10;
      }
    </script>
  </body>
</html>
